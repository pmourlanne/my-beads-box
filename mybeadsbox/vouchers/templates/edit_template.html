{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
  <div class="mb-3">
    <h1>
      Edit a Voucher Template
    </h1>
  </div>
  <hr />
</div>

<div class="container mt-3">
  <form action="{% url 'edit-template' template.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Edit"></p>
  </form>
</div>
{% endblock %}
